name: build

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Compile
        run: python -m compileall .
      - name: Black
        run: |
          pip install -U black
          black --check -l 99 `git ls-files "*.py"`
